<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Divs with Auto-Sizing Parent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */

.parent {
    position: relative; /* Set relative positioning for the parent */
    border: 1px solid #000; /* Optional: Just to visualize the parent div */
    background-color: #f0f0f0; /* Optional: Background color for better visibility */
    display: inline-block; /* Ensure the parent sizes to its content */
}

.a, .b {
    position: absolute; /* Absolute positioning for both divs */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.a {
    z-index: 2; /* Ensure div a is on top */
    background-color: #ff9999; /* Optional: Background color for better visibility */
    text-align: center;
    display: flex;
    align-items: center; /* Center text vertically */
    justify-content: center; /* Center text horizontally */
    padding: 20px; /* Adjust padding as needed */
    box-sizing: border-box; /* Include padding in the width and height calculations */
}

.b {
    top: 4px;;
    z-index: 1; /* Ensure div b is behind div a */
    background-color: #9999ff; /* Optional: Background color for better visibility */
    text-align: center;
    display: flex;
    align-items: center; /* Center text vertically */
    justify-content: center; /* Center text horizontally */
    padding: 20px; /* Adjust padding as needed */
    box-sizing: border-box; /* Include padding in the width and height calculations */
}

</style>
<body>
    <div class="parent">
        <div class="a">Div A</div>
        <div class="b">Div B</div>
    </div>
</body>
</html>
